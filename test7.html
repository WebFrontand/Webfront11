<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
    <title>Orderd list</title>
</head>
<body>
    <ul>
        <li>Aplle</li>
        <li>Aplle</li>
        <li>Aplle</li>

    </ul>
    <ul type="circle">
        <li>Aplle</li>
        <li>Aplle</li>
        <li>Aplle</li>

    </ul>
    <ul type="square">
        <li>Aplle</li>
        <li>Aplle</li>
        <li>Aplle</li>

    </ul>
    
    <ol>
        <li>Aplle</li>
        <li>Aplle</li>
        <li>Aplle</li>
    </ol>
    <ol type="A">
        <li>Aplle</li>
        <li>Aplle</li>
        <li>Aplle</li>
    </ol>
    <ol type="a">
        <li>Aplle</li>
        <li>Aplle</li>
        <li>Aplle</li>
    </ol>
    <ol type="i">
        <li>Aplle</li>
        <li>Aplle</li>
        <li>Aplle</li>
    </ol>
    <ol type="I">
        <li>Aplle</li>
        <li>Aplle</li>
        <li>Aplle</li>
    </ol>
</body>
</html>
